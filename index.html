<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>剪貼簿工具</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      background-color: #f7f9fc;
      color: #333;
    }

    h1 {
      text-align: center;
    }

    .buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      background-color: #0078d4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005a9e;
    }

    #output {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    #output .entry {
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
      padding-bottom: 10px;
    }

    #output img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }

    #qrcode {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>剪貼簿工具</h1>
  <div class="buttons">
    <button id="pasteBtn">📋 貼上剪貼簿內容</button>
    <button id="copyTextBtn">📝 複製文字</button>
    <button id="copyImageBtn">🖼️ 複製圖片</button>
  </div>
  <div id="output"></div>

  <div id="qrcode">
    <h3>手機開啟網址</h3>
    <canvas id="qrcode-canvas"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
