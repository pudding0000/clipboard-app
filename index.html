<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>剪貼簿工具</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #pasteZone {
      border: 2px dashed #999;
      border-radius: 10px;
      padding: 30px;
      margin: 20px auto;
      width: 80%;
      background: #fff;
      color: #666;
      font-size: 16px;
    }
    .entry {
      background: #fff;
      padding: 15px;
      margin: 10px auto;
      border-radius: 8px;
      width: 90%;
      text-align: left;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .entry img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
    .qr-section {
      margin: 40px auto;
      text-align: center;
    }
    .qr-section img {
      width: 180px;
      height: 180px;
      border: 3px solid #333;
      border-radius: 10px;
    }
    button {
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      float: right;
      cursor: pointer;
    }
    button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

  <h1>剪貼簿工具</h1>

  <div id="pasteZone" tabindex="0">
    📋 點此區或直接 Ctrl+V 貼上文字或圖片
  </div>

  <div class="qr-section">
    <p>手機開啟網址</p>
    <img src="qrcode.png" alt="QRCode 手機開啟用" />
  </div>

  <div id="log"></div>

  <script src="script.js"></script>
</body>
</html>
